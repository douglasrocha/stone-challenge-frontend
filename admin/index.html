<html charset="UTF-8">
<head>
   
    <title>Admin Panel | Login</title>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/css.css">

</head>
<body ng-app>

    <div class="container">
        <div class="row login-row-fill">
        </div>
    
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="login-label" for="username">Usuário:</label>
                    <input class="login-textbox" type="textbox" id="username" placeholder="Usuário" />
                </div>
                <div class="form-group">
                    <label class="login-label" for="password">Senha:</label>
                    <input class="login-textbox" type="password" id="password" placeholder="Senha" />
                </div>
                
                <input type="button" class="btn btn-primary pull-right" value="Login" />
            </div>
            <div class="col-md-4"></div>
        </div>
    
        <div class="row login-row-fill">
        </div>
    </div>

</body>
</html>
