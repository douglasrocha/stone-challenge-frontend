<html>
<head>

    <title>Stone Blog</title>

    <meta charset="UTF-8">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/css.css">
    
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 cover">
            </div>
        </div>
    </div>

    <div class="container wrapper">
    
        <div class="row">
    
            <div class="col-md-2"></div>
    
            <div class="col-md-8" ng-app="myApp" ng-controller="myController">
                <section id="posts">
                    <div ng-repeat="x in posts">
                        <h1 class="post-title">{{ x.Title }}</h1>
                        <div class="post-title">{{ x.Body.replace('"','') }}</div>
                    </div>
                </section>
            </div>
            
            <script>
                var app = angular.module("myApp", []);
                app.controller("myController", function($scope, $http) {            
                    $http.get("http://localhost:12739/api/post").success(function(response) { 
                        $scope.posts = response; 
                    });
                });
            </script>            
    
            <div class="col-md-2"></div>
    
        </div>
    
    </div>
    
    <br />
    <br />
    <br />
    <br />
    
</body>
</html>
